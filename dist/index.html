<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  </head>

  <body>

    <input style="position:relative; left:20px; box-shadow: 10px 10px #71D60A; border-width: 3px; border-color: red;" id="bearer-code-input" size="50" type="text" placeholder="Enter Bearer Token here" value="Enter bearer token here" />
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./swagger-initializer.js" charset="UTF-8"> </script>
    <script>
      window.onload = function() {
        // Set the swagger yaml location
        const params = new URLSearchParams(window.location.search);
        const configUrl = "swagger.yaml";

        // Plugin to disable "try it out"
        const DisableTryItOutPlugin = function() {
          return {
            statePlugins: {
              spec: {
                wrapSelectors: {
                  allowTryItOutFor: () => () => false
                }
              }
            }
          }
        }
        
        const ui = SwaggerUIBundle({
          url: configUrl ? configUrl : "https://petstore.swagger.io/v2/swagger.json",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          layout: "StandaloneLayout",
          requestInterceptor: function (req) {
            req.headers = {
            'Authorization': 'Bearer ' + document.getElementById('bearer-code-input').value
            , 'Accept': 'application/json',
            'Content-Type': 'application/json'
            };
            return req;
          },
        });
        
        // Remove topbar
        const elements = document.getElementsByClassName("topbar");
        while(elements.length > 0){
            elements[0].parentNode.removeChild(elements[0]);
        }
    
        window.ui = ui;
      };
    </script>
  </body>
</html>
